server:
  port: 8080
  servlet:
    session:
      timeout: 600

spring: # Spring Security 配置项，对应 SecurityProperties 配置类
  security: # 配置默认的 InMemoryUserDetailsManager 的用户账号与密码。
    user:
      name: zhengsh # 账号
      password: 123456 # 密码
      roles: ADMIN # 拥有角色
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  session:
    store-type: redis
  redis:
    host: 127.0.0.1
    port: 6379

logging:
  level:
    root: info
    org.springframework.security: trace
#debug: true